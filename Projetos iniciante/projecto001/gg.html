<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exercício de Cor Castanha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 30px;
    }

    h1 {
      color: #4B2E2B;
    }

    .cores {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .cor {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
    }

    .cor:hover {
      border: 3px solid #000;
    }

    /* Uma das cores é castanha */
    .castanha {
      background-color: #8B4513; /* cor castanha */
    }

    .vermelha {
      background-color: red;
    }

    .azul {
      background-color: blue;
    }

    .verde {
      background-color: green;
    }

    .amarela {
      background-color: yellow;
    }

    .resposta {
      margin-top: 20px;
      font-weight: bold;
      color: darkgreen;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Qual é a cor castanha?</h1>
  <p>Clique no quadrado que você acha que é castanho.</p>

  <div class="cores">
    <div class="cor vermelha" onclick="verificar(false)"></div>
    <div class="cor azul" onclick="verificar(false)"></div>
    <div class="cor castanha" onclick="verificar(true)"></div>
    <div class="cor amarela" onclick="verificar(false)"></div>
    <div class="cor verde" onclick="verificar(false)"></div>
  </div>

  <div id="resposta" class="resposta"></div>

  <script>
    function verificar(acertou) {
      const resp = document.getElementById("resposta");
      if (acertou) {
        resp.textContent = "✅ Muito bem! Essa é a cor castanha!";
        resp.style.color = "green";
      } else {
        resp.textContent = "❌ Essa não é a cor castanha. Tente novamente!";
        resp.style.color = "red";
      }
      resp.style.display = "block";
    }
  </script>
</body>
</html>
