<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif ;
            div > p{
                display: none;
            }
            
        }
        div:hover > p{
            display: block;
            color:white;
background-color: green;
    
        }
        div:hover{
            color: red;

        }
    </style>
</head>
<body>

    <a href="index.html">voltar pra a pagina principal</a>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido </p>
    </div>
    <p>Fim do exemplo !</p>
</body>
</html>
