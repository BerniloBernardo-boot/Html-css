<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Layout com Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
        }

        nav {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            height: 100%;
        }

        main {
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Layout de Página</h1>
</header>

<div class="container">
    <nav>
        <h3>Menu</h3>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Conteúdo Principal</h2>
        <p>Aqui vai o conteúdo da página.</p>
    </main>
</div>

<footer>
    <p>© 2025 Minha Empresa</p>
</footer>

</body>
</html>
